apiVersion: operator.config.grove.io/v1alpha1
kind: OperatorConfiguration
runtimeClientConnection:
  qps: 100
  burst: -10 # invalid value
leaderElection:
  enabled: false
server:
  webhooks:
    bindAddress: 0.0.0.0
    port: 9443
    serverCertDir: /etc/grove-operator/webhook-certs
controllers:
  podCliqueSet:
    concurrentSyncs: 3
  podClique:
    concurrentSyncs: 3
  podCliqueScalingGroup:
    concurrentSyncs: 2
logLevel: info
logFormat: json
authorizer:
  enabled: false
clusterTopology:
  enabled: false


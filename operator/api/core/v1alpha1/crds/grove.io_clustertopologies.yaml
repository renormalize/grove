---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.3
  name: clustertopologies.grove.io
spec:
  group: grove.io
  names:
    kind: ClusterTopology
    listKind: ClusterTopologyList
    plural: clustertopologies
    shortNames:
    - ct
    singular: clustertopology
  scope: Cluster
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          ClusterTopology defines the topology hierarchy for the cluster.
          This resource is immutable after creation.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the topology hierarchy specification.
            properties:
              levels:
                description: |-
                  Levels is an ordered list of topology levels from broadest to narrowest scope.
                  The order in this list defines the hierarchy (index 0 = broadest level).
                  This field is immutable after creation.
                items:
                  description: |-
                    TopologyLevel defines a single level in the topology hierarchy.
                    Maps a platform-agnostic domain to a platform-specific node label key,
                    allowing workload operators a consistent way to reference topology levels when defining TopologyConstraint's.
                  properties:
                    domain:
                      description: |-
                        Domain is a platform provider-agnostic level identifier.
                        Must be one of: region, zone, datacenter, block, rack, host, numa
                      enum:
                      - region
                      - zone
                      - datacenter
                      - block
                      - rack
                      - host
                      - numa
                      type: string
                    key:
                      description: |-
                        Key is the node label key that identifies this topology domain.
                        Must be a valid Kubernetes label key (qualified name).
                        Examples: "topology.kubernetes.io/zone", "kubernetes.io/hostname"
                      maxLength: 63
                      minLength: 1
                      pattern: ^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9]/)?([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9]$
                      type: string
                  required:
                  - domain
                  - key
                  type: object
                maxItems: 7
                minItems: 1
                type: array
                x-kubernetes-validations:
                - message: domain must be unique across all levels
                  rule: self.all(x, self.filter(y, y.domain == x.domain).size() ==
                    1)
                - message: key must be unique across all levels
                  rule: self.all(x, self.filter(y, y.key == x.key).size() == 1)
            required:
            - levels
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
